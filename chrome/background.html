<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malcore WebProbe</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/settings.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/collapse.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/urlcheck.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/domain-analysis.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/domain-history.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/spinner.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/tooltip.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header"></div>

  <div id="disble-wrapper" class="login-wrapper" style="display: none;">
    <div class="logo">
      <img src="./assets/img/logo-filled.png" class="hydrateImage" />
    </div>

    <div class="row flex-column">
      <label class="title">Welcome back!</label>
      <label class="description">Malcore WebProbe</label>
    </div>
    <div class="row disabled-row">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
        class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <label class="error">Plugin is disabled, <a href="#" id="enableLink">enable?</a></label>
    </div>
  </div>

  <div class="login-wrapper" id="login-wrapper" style="display: none;">
    <div class="logo">
      <img src="./assets/img/logo-filled.png" class="hydrateImage" />
    </div>
    <form id="loginForm">
      <div class="row flex-column">
        <label class="title">Welcome back!</label>
        <label class="description">Malcore WebProbe</label>
      </div>
      <div class="row input-field">
        <label for="username">Email</label>
        <input class="form-control" type="email" id="username" required />
      </div>
      <div class="row error-field" id="err-username">
        <label class="error">Please input your Email</label>
      </div>

      <div class="row input-field mt-1">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" required />
      </div>
      <div class="row error-field" id="err-password">
        <label class="error">Please input your Password</label>
      </div>

      <div class="row error-field" id="err-auth">
        <label class="error" id="auth-err-label">Invalid authentication</label>
      </div>
      <div class="row input-field">
        <button id="btnSignin">Login</button>
      </div>
    </form>
    <div class="flex-between">
      <button id="btnForgot">Reset password</button>
      <button id="btnRegister">Register</button>
    </div>
    
    <div class="footer terms">
      <label style="margin-right: 14px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
        </svg>
        <a href="https://link.malcore.io/browser/terms" target="_blank">Terms of Use</a> 
      </label>
      <label>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
        </svg>
        <a href="https://link.malcore.io/browser/privacy" target="_blank">Privacy Policy</a> 
      </label>
    </div>
  </div>

  <div id="report-wrapper" style="display: none;">
   
    <div class="dropdown settings">
      <div class="dropdown-header">
        <div class="dropdown-toggle" id="popoverTrigger" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-three-dots-vertical"
            viewBox="0 0 16 16">
            <path
              d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
          </svg>
        </div>
      </div>
      <div class="dropdown-menu" aria-labelledby="dropdownSetting" id="popoverContent" style="display: none;">
        <div class="dropdown-item" id="btnSettings">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-gear"
            viewBox="0 0 16 16">
            <path
              d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
            <path
              d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
          </svg>
          <label>Settings</label>
        </div>
        <div class="dropdown-item" id="btnHistory">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-clock-history" viewBox="0 0 16 16">
            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
          <label>History</label>
        </div>
        <div class="dropdown-item" id="btnLogout">
          <span class="glyphicon glyphicon-log-out"></span>
          <label>Logout</label>
        </div>
      </div>
    </div>
    <div class="report-logo">
      <img src="./assets/img/logo-filled.png" class="hydrateImage" />
    </div>

    <div class="urlcheck" id="urlcheck-wrapper">
      <div class="urlcheck-result" style="border: solid 2px #00080c;">
        <div class="url-check-title-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" id="url-danger-icon" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg> 

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#00c853" id="url-safe-icon" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>

          <label id="url-check-title" class="url-danger">Url is not safe!</label>
        </div>

        <label>Analyze domain?</label>
        <label id="domain-error" style="display: none;">Unable to analyze, try again?</label>
        <div class="urlcheck-buttons">
          <button id="btnAnalysisYes">Yes</button>
          <button id="btnAnalysisNo">No</button>
        </div>

        <div class="urlcheck-result">
          <label>Continue to page?</label>
          <div class="urlcheck-buttons">
            <button id="btnPreContinueYes">Yes</button>
            <button id="btnPreContinueGoback">Go back</button>
          </div>
        </div>

      </div>
    </div>

    <div id="domain-analysis-result-wrapper" style="display: none;">
      <div id="analysis-result">
        <label class="analysis-result-title">Domain analysis result</label>
        <div class="content" id="domain-content">
          <label class="domain-report-label">Discovered IP Address</label>
          <div class="ipaddress-container" id="ipaddress-container"> 
          </div>
          <button id="button-domain-view">View Full Analysis</button>
        </div>
      </div>

      <div class="urlcheck-result"> 
        <label>Continue to page?</label>
        <div class="urlcheck-buttons">
          <button id="btnContinueYes">Yes</button>
          <button id="btnContinueGoback">Go back</button>
        </div>
      </div>

      <div id="domain-analysis-full-wrapper" style="display: none;"> 
        <svg id="close-domain-details" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
        <label class="domain-information-title">Domain Information</label>
        <div id="domain-analysis-full-content">
        </div>
      </div>
    </div>

    <div id="domain-history-wrapper" style="display: none;">
      <svg id="close-history-details" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
      <label class="history-information-title">Recently Analyzed Domains</label>
      <div id="history-full-content">
        <table id="table-history-full-content">
        </table>
      </div>
    </div>

  </div>

  <div id="settings-wrapper" style="display: none;">
    <div class="settings-title">
      <label>Settings</label>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16" id="btnCloseSettings">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </div>
    <div class="settings-options">
      <div class="row">
        <div class="flex">
          <label>Real-time mode</label>
          <div class="tooltips">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-question-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
            </svg>
            <span class="tooltiptext">Users have control over scanning by manually initiating analysis through opening the plugin.</span>
          </div>
        </div>
        <label class="toggle" style="margin-left: 11px;">
          <input type="checkbox" id="realtimeButton" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="row">
        <div class="flex">
          <label>Background mode</label>
          <div class="tooltips">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-question-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
            </svg>
            <span class="tooltiptext">Scanning occurs automatically in the background as users browse, eliminating manual activation.</span>
          </div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="backgroundButton">
          <span class="slider"></span>
        </label>
      </div>
      <div class="row">
        <label style="padding-right: 50px;">Enable Plugin</label>
        <label class="toggle">
          <input type="checkbox" id="enableButton" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div> 

  <div class="footer">
    <label>Need help? Contact <a href="https://link.malcore.io/browser/support" target="_blank">Malcore support</a></label>
  </div>

  <div id="spinner-container" style="display: none;">
    <div class="spinner">
      <div class="spinner-circle"></div>
    </div>
  </div>

  <script src="scripts/background_popup.js"></script>
  <script src="scripts/settings.js"></script> 
  <script src="scripts/background_urlcheck.js"></script>
  <script src="scripts/domain-analysis.js"></script>
  <script src="scripts/domain-history.js"></script>
</body>

</html>
